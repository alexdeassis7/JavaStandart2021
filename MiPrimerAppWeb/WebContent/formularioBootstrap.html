<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<meta charset="ISO-8859-1">
<title>Mi Ptimer Pagina</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="well well-sm">
					<form action="FormController" class="form-horizontal" method="get">
						<fieldset>
							<legend class="text-center header">Formulario de
								Contacto</legend>

							<div class="form-group">
								<span class="col-md-1 col-md-offset-2 text-center"><i
									class="fa fa-user bigicon"></i></span>
								<div class="col-md-8">
									<input id="name" name="name" type="text" placeholder="Nombre"
										class="form-control">
								</div>
							</div>
							<div class="form-group">
								<span class="col-md-1 col-md-offset-2 text-center"><i
									class="fa fa-user bigicon"></i></span>
								<div class="col-md-8">
									<input id="Apellido" name="Apellido" type="text"
										placeholder="Apellido" class="form-control">
								</div>
							</div>

							<div class="form-group">
								<span class="col-md-1 col-md-offset-2 text-center"><i
									class="fa fa-envelope-o bigicon"></i></span>
								<div class="col-md-8">
									<input id="email" name="email" type="text" placeholder="Email"
										class="form-control">
								</div>
							</div>

							<div class="form-group">
								<span class="col-md-1 col-md-offset-2 text-center"><i
									class="fa fa-phone-square bigicon"></i></span>
								<div class="col-md-8">
									<input id="phone" name="phone" type="text"
										placeholder="Telefono" class="form-control">
								</div>
							</div>

							<div class="form-group">
								<span class="col-md-1 col-md-offset-2 text-center"><i
									class="fa fa-pencil-square-o bigicon"></i></span>
								<div class="col-md-8">
									<textarea class="form-control" id="message" name="message"
										placeholder="Ingrese su masaje para nosotros aquí. Nos pondremos en contacto con usted dentro de 2 días hábiles.."
										rows="7"></textarea>
								</div>
							</div>


							<div class="form-check">
								<input class="form-check-input" type="checkbox" name="lista"
									id="lista" value="PHP" checked> <label
									class="form-check-label" for="exampleRadios1">PHP</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" name="lista"
									id="lista" value="JAVA"> <label
									class="form-check-label" for="exampleRadios2">JAVA</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" name="lista"
									id="lista" value=".net" > <label
									class="form-check-label" for="exampleRadios3">.net</label>
							</div>
							<div class="form-group">
								<div class="col-md-12 text-center">
									<button type="submit" class="btn btn-primary btn-lg">Enviar
										Formulario</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
